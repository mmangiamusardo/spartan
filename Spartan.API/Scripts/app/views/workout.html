<div ui-content-for="title">
    <span></span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form" ng-submit="save()" name="wForm">

            <fieldset>
                <legend>Workout</legend>

                <div class="form-group">
                    <label>Name</label>
                    <span style="color: red" ng-show="form.wName.$dirty && form.wName.$invalid">
                        <span ng-show="form.wName.$error.required"> is required.</span>
                    </span>
                    <input type="text" required
                           class="form-control"
                           placeholder=""
                           ng-model="Name" name="wName"/>
                </div>

                <div class="form-group">
                    <label>Text</label>
                    <span style="color: red" ng-show="form.wText.$dirty && form.wText.$invalid">
                        <span ng-show="form.wText.$error.required"> is required.</span>
                    </span>
                    <textarea required="required"
                              class="form-control"
                              placeholder=""
                              ng-model="Text"
                              name="wText"></textarea>
                </div>

                <div class="form-group">
                    <label>Template</label>
                    <ui-switch ng-model="Template"></ui-switch>
                </div>

            </fieldset>

            <button class="btn btn-primary btn-block" ng-disabled="wForm.$invalid">
                Save
            </button>

        </form>
    </div>
</div>
